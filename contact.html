    <!-- Contact Form code -->
    <section>
      <h1 id="contactTitle">
        Contact Form
      </h1>
        <form id="contact-form">
          <ul id="formSize">
            <li>
              <label class="namel" for="name">Name:</label>
              <input type="text" id="name" placeholder="Name" required="required">
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="email@mail.com" required="required">
            </li>
            <li>
              <label for="phone">Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="(000)-000-0000" required= required>
            </li>
            <li>
              <label for="message">Message:</label>
              <textarea id="message" placeholder="Questions/Comments" required="required"></textarea>
            </li>
          </ul>
          <input id="button" type="submit">
        </form>
    </section>
